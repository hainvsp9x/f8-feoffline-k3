<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping cart mini</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="box-rigth"></div>
      <div class="box-left">
        <div class="header">
          <h2>Shopping Cart</h2>
          <span class="number">4</span>
          <span class="close"><i class="fa-solid fa-xmark"></i></span>
        </div>
        <div class="cart-item">
          <div class="image-product">
            <img src="./images/iphone.jpg" alt="" />
          </div>
          <div class="description">
            <h3>Poduct Item 1</h3>
            <p class="des-number">- 1 +</p>
            <p class="price">1x $570</p>
          </div>
          <span><i class="fa-solid fa-xmark"></i></span>
        </div>
        <div class="cart-item">
          <div class="image-product">
            <img src="./images/iphone.jpg" alt="" />
          </div>
          <div class="description">
            <h3>Poduct Item 1</h3>
            <p class="des-number">- 1 +</p>
            <p class="price">1x $570</p>
          </div>
          <span><i class="fa-solid fa-xmark"></i></span>
        </div>
        <div class="Subtotal">
          <h2>Subtotal</h2>
          <span class="sub-price">$920.00</span>
          <p>Taxes and shipping caculated at checkout</p>
          <button class="view-cart">View Cart</button>
          <button class="add-cart">Add To Cart</button>
          <h2>Spend $499.00 to Free Shipping</h2>
        </div>
      </div>
    </div>
  </body>
</html>
