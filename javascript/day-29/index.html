<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="title">Danh sách sản phẩm</h2>
    <table border="1" width="99%" cellspacing="0" cellpadding="5">
      <thead>
        <tr>
          <th width="5%">STT</th>
          <th>Tên sản phẩm</th>
          <th width="10%">Giá</th>
          <th width="10%">Thêm vào giỏ</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr>
          <td class="order">1</td>
          <td class="prod-name">Sản phẩm 1</td>
          <td class="prod-price">1000</td>
          <td>
            <input class="quantity" type="number" value="1" />
            <button class="add-cart">Thêm vào giỏ hàng</button>
          </td>
        </tr> -->
      </tbody>
    </table>
    <h2 class="cart">Giỏ hàng</h2>
    <table border="1" width="99%" cellspacing="0" cellpadding="5">
      <thead>
        <tr>
          <th width="5%">STT</th>
          <th>Tên sản phẩm</th>
          <th width="20%">Giá</th>
          <th width="20%">Số lượng</th>
          <th width="20%">Thành tiền</th>
          <th width="5%">Xóa</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Sản phẩm 1</td>
          <td class="price">4000</td>
          <td><input type="number" value="1" /></td>
          <td>4000</td>
          <td><button class="cart-del">Xóa</button></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="3">Tổng</th>
          <td>1</td>
          <td colspan="2"></td>
        </tr>
      </tfoot>
    </table>
    <footer>
      <button class="update-cart">Cập nhập giỏ hàng</button>
      <button class="delete-cart">Xóa giỏ hàng</button>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
